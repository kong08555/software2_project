<!DOCTYPE html>
<html>
<body>
  <div id="userData"></div>
  <link rel="stylesheet" href="test2">

  <div id="outputContainer"></div>
  <p id="countDisplay"></p>
  

<script>
 // Get the current count from local storage
let count = localStorage.getItem("count");

// Get a reference to the display element
let countDisplay = document.getElementById("countDisplay");

// Set the text of the display element to the count
countDisplay.textContent = count;

 console.log(count);
</script>
</body>
</html>
