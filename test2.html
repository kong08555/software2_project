<!DOCTYPE html>
<html>
<head>
	<title>Sports Equipment Borrowing</title>
	<style>
		/* add your CSS styles here */
    body{
      background-image: url(https://wallpaperaccess.com/full/6581883.gif);
      background-repeat: no-repeat;
      background-size: cover;
    }
		.equipment {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}
		.block {
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
			margin: 10px;
			padding: 10px;
			text-align: center;
			width: 200px;
		}
		.block img {
			max-width: 100%;
		}
	</style>
	<script>
		// add your JavaScript code here
	</script>
</head>
<body>
	<h1>Sports Equipment Borrowing</h1>
	<p>Select the equipment you want to borrow and enter the quantity:</p>
	<div class="equipment">
		<div class="block">
			<h2>Tennis Racket</h2>
			<img src="tennis-racket.jpg" alt="tennis racket">
			<p>Available: 5</p>
			<input type="number" id="tennis" name="tennis" min="0" max="5" value="0">
		</div>
		<div class="block">
			<h2>Basketball</h2>
			<img src="basketball.jpg" alt="basketball">
			<p>Available: 10</p>
			<input type="number" id="basketball" name="basketball" min="0" max="10" value="0">
		</div>
		<!-- add more equipment blocks here -->
	</div>
	<button type="button" onclick="borrowEquipment()">Borrow</button>
	<div id="message"></div>
	<script>
		function borrowEquipment() {
			var tennisQty = document.getElementById("tennis").value;
			var basketballQty = document.getElementById("basketball").value;
			// get the quantities of other equipment
			// calculate the total quantity
			var totalQty = parseInt(tennisQty) + parseInt(basketballQty);
			// check if the total quantity is greater than 0
			if (totalQty > 0) {
				// display a success message
				document.getElementById("message").innerHTML = "You have borrowed " + totalQty + " equipment.";
			} else {
				// display an error message
				document.getElementById("message").innerHTML = "Please select at least one equipment to borrow.";
			}
		}
	</script>
</body>
</html>
